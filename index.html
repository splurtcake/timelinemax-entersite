<html>



  <head>
  
    <title>TweenMax</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>


  
  <body>


    <div class="background">
      <video class="background__video" autoplay="autoplay" loop="true" preload="auto">
        <source src="video/background.mp4" type="video/mp4">
      </video>
    </div>

    
    <div class="start">
      <a href="#" class="start__link">
        <div class="start__container">
          <img class="start__img" src="img/space.png">
        </div>

        Hold spacebar to start
      </a>
    </div>



    <audio autoplay="true" loop="true" src="audio/background.mp3">
      <source src="audio/background.mp3" type="audio/mpeg">
    </audio>
  
  
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="main.js"></script>


  </body>



</html>
